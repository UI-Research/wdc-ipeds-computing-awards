<html>
<head>
    <title>New York Times Best Seller Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="./nytimes.js" type="text/javascript"></script>
    <link href="./nytimes.css" rel="stylesheet"> 
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h3>Get New York Times Best Sellers List By Date</h3>
                <br/>
                <br/>
                <br/>
                <form class="form form-group">
				    <div class="form-inline">
                    <label for="lists">Choose a category:</label>
				        <select name="lists" id="lists" class="form-control form-control-lg">
                            <option value="hardcover-fiction">Hardcover Fiction</option>
                            <option value="manga">Manga</option>
                            <option value="childrens-middle-grade">Children Middle Grade</option>
                            <option value="young-adult">Young Adult</option>
                            <option value="celebrities">Celebrities</option>
                        </select>
                        <span>&mdash;<span>
                        <label for="start-date-one" class="text-center">Date</label>
				        <input type="text" class="form-control form-control-lg" id="start-date-one" placeholder="2017-01-29">
                        <h6>Make sure the date takes the corresponding format in the placeholder</h6>
				    </div>
				</form>
                <button type = "button" id = "submitButton" class = "btn btn-secondary btn-lg btn-block">Get The Best Sellers Data!</button>
                <h2>You want to use to School Data Explorer > <a href="https://educationdata.urban.org/data-explorer/schools/">Click Here</a></h2>
                <div id="errorMsg"></div>
            </div>
        </div>
    </div>
</body>
</html>
